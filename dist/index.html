<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>ExtraLifeAlerts</title><script defer="defer" src="./bundle.min.js"></script><script id="elBundle" defer="defer" src="./alertingSystem/bundle.min.js"></script><link rel="stylesheet" href="./style.min.css"/><script id="advancedConfig">Window.globalConfiguration = {
        main: {
          participantId: 491388,
          teamId: 60467,
          eventStartTimestamp: 1662421458000,
          soundVolume: 1,
          speechLanguage: 'en',
          mockEnabled: true
        },
        callbacks: {
          onStart: (data, controller) => {
            controller.addToScreenQueue('gameDayTimer')
            window.setInterval(() => {
              if (controller.screenManager.queuedScreens.length == 0) {
                const random = Math.floor(Math.random() * 4)
                switch (random) {
                  case 0:
                    controller.addToScreenQueue('extraLifeAdvert', 3000)
                    break
                  case 1:
                    controller.addToScreenQueue('nextMilestone', 3000)
                    break
                  case 2:
                    data.donations.length > 0
                      ? controller.addToScreenQueue('topDonor', 3000)
                      : null
                    break
                  case 3:
                    data.donations.length > 0
                      ? controller.addToScreenQueue('lastDonor', 3000)
                      : null
                    break
                }
                controller.addToScreenQueue('gameDayTimer')
              }
            }, 15000)
          },
          onNewDonations: (data, controller) => {
            for (let i = 0; i < data.donations.length; i++) {
              const donation = data.donations[i]
              controller.addToScreenQueue('donationAlertPopup', 9000, {
                ...data,
                donation: donation
              })
              if (donation.message) {
                controller.addToScreenQueue('donationMessagePopup', 10000, {
                  ...data,
                  donation: donation
                })
              }
            }
            controller.addToScreenQueue('gameDayTimer')
          },
          onIncentivesPurchased: (data, controller) => {
            for (let i = 0; i < data.incentives.length; i++) {
              const incentive = data.incentives[i]
              controller.addToScreenQueue('incentiveAlertPopup', 9000, {
                ...data,
                incentive: incentive
              })
            }
            controller.addToScreenQueue('gameDayTimer')
          },
          onMilestonesReached: (data, controller) => {
            for (let i = 0; i < data.milestones.length; i++) {
              const milestone = data.milestones[i]
              controller.addToScreenQueue('milestoneAlertPopup', 9000, {
                ...data,
                milestone: milestone
              })
            }
            controller.addToScreenQueue('gameDayTimer')
          },
          onBadgesObtained: (data, controller) => {
            for (let i = 0; i < data.badges.length; i++) {
              const badge = data.badges[i]
              controller.addToScreenQueue('badgeAlertPopup', 9000, {
                ...data,
                badge: badge
              })
            }
            controller.addToScreenQueue('gameDayTimer')
          }
        },
        screens: {
          donationAlertPopup: (data, controller) => {
            const amount = Number(data.donation.amount)
            const defaultSpeech = `${
              data.donation.displayName
                ? data.donation.displayName
                : 'Anonymous'
            } donated \$${data.donation.amount}.`

            controller.playSound('./assets/sounds/cash.mp3')
            if (amount >= 100) {
              controller.saySomething(`Woah! Thanks! ${defaultSpeech}!`)
            } else {
              controller.saySomething(`${defaultSpeech}!`)
            }
            const isCountingDown = controller.isTimerCountingDown()
            return `
              <div class="screen">
                <div class="timer">
                  <div class="timerBody">
                    <div id="timer" class="${isCountingDown ? 'countdown' : ''}">
                      ${
                        isCountingDown
                          ? '<div class="timeUntilLabel">Time Until Event</div>{{#timer.DD>0}}{{timer.DD}}:{{/timer.DD>0}}'
                          : ''
                      }{{timer.hh}}:{{timer.mm}}:{{timer.ss}}
                    </div>
                  </div>
                </div>
                <div class="donation">
                  \${{donation.amount}} Donated by {{#donation.displayName}}{{donation.displayName}}{{/donation.displayName}}{{^donation.displayName}}Anonymous{{/donation.displayName}}
                </div>
              </div>
            `
          },
          donationMessagePopup: (data, controller) => {
            controller.saySomething(
              `${
                data.donation.displayName
                  ? data.donation.displayName
                  : 'Anonymous'
              } says ${data.donation.message}.`
            )
            const isCountingDown = controller.isTimerCountingDown()
            return `
              <div class="screen">
                <div class="timer">
                  <div class="timerBody">
                    <div id="timer" class="${isCountingDown ? 'countdown' : ''}">
                      ${
                        isCountingDown
                          ? '<div class="timeUntilLabel">Time Until Event</div>{{#timer.DD>0}}{{timer.DD}}:{{/timer.DD>0}}'
                          : ''
                      }{{timer.hh}}:{{timer.mm}}:{{timer.ss}}
                    </div>
                  </div>
                </div>
                <div class="donationMessage">
                  "{{donation.message}}"
                </div>
              </div>
            `
          },
          incentiveAlertPopup: (data, controller) => {
            controller.saySomething(
              `Incentive purchased. ${data.incentive.description}. Bought by ${
                data.incentive.donation.displayName
                  ? data.incentive.donation.displayName
                  : 'Anonymous'
              }.`
            )
            const isCountingDown = controller.isTimerCountingDown()
            return `
              <div class="screen">
                  <div class="timer">
                    <div class="timerBody">
                      <div id="timer" class="${isCountingDown ? 'countdown' : ''}">
                        ${
                          isCountingDown
                            ? '<div class="timeUntilLabel">Time Until Event</div>{{#timer.DD>0}}{{timer.DD}}:{{/timer.DD>0}}'
                            : ''
                        }{{timer.hh}}:{{timer.mm}}:{{timer.ss}}
                      </div>
                    </div>
                  </div>
                <div class="incentive">
                  New Incentive!<br/>"{{incentive.description}}"
                </div>
              </div>
            `
          },
          milestoneAlertPopup: (data, controller) => {
            const defaultSpeech = `$${data.milestone.fundraisingGoal} Milestone reached! ${data.milestone.description}.`
            controller.playSound('./assets/sounds/cash.mp3')
            controller.saySomething(`${defaultSpeech}!`)
            const isCountingDown = controller.isTimerCountingDown()
            return `
              <div class="screen">
                <div class="timer">
                  <div class="timerBody">
                    <div id="timer" class="${isCountingDown ? 'countdown' : ''}">
                      ${
                        isCountingDown
                          ? '<div class="timeUntilLabel">Time Until Event</div>{{#timer.DD>0}}{{timer.DD}}:{{/timer.DD>0}}'
                          : ''
                      }{{timer.hh}}:{{timer.mm}}:{{timer.ss}}
                    </div>
                  </div>
                </div>
                <div class="milestone">
                  \${{milestone.fundraisingGoal}} Reached!<br/>
                  {{milestone.description}}
                </div>
              </div>
            `
          },
          badgeAlertPopup: (data, controller) => {
            const defaultSpeech = `Badge Obtained! ${data.badge.description}.`
            controller.playSound('./assets/sounds/cash.mp3')
            controller.saySomething(`${defaultSpeech}!`)
            const isCountingDown = controller.isTimerCountingDown()
            return `
              <div class="screen">
                <div class="timer">
                  <div class="timerBody">
                    <div id="timer" class="${isCountingDown ? 'countdown' : ''}">
                      ${
                        isCountingDown
                          ? '<div class="timeUntilLabel">Time Until Event</div>{{#timer.DD>0}}{{timer.DD}}:{{/timer.DD>0}}'
                          : ''
                      }{{timer.hh}}:{{timer.mm}}:{{timer.ss}}
                    </div>
                  </div>
                </div>
                <div class="badge">
                  New Badge!<br/>
                  {{badge.description}}
                </div>
              </div>
            `
          },
          gameDayTimer: (data, controller) => {
            const isCountingDown = controller.isTimerCountingDown()
            return `
              <div class="screen">
                <div class="timer">
                  <div class="timerBody">
                    <div id="timer" class="${isCountingDown ? 'countdown' : ''}">
                      ${
                        isCountingDown
                          ? '<div class="timeUntilLabel">Time Until Event</div>{{#timer.DD>0}}{{timer.DD}}:{{/timer.DD>0}}'
                          : ''
                      }{{timer.hh}}:{{timer.mm}}:{{timer.ss}}
                    </div>
                  </div>
                </div>
                <div class="amountRaised">
                  <div class="amountRaisedBody">\${{participant.sumDonations}} / \${{participant.fundraisingGoal}}</div>
                </div>
              </div>
            `
          },
          extraLifeAdvert: (data, controller) => {
            const isCountingDown = controller.isTimerCountingDown()
            return `
              <div class="screen">
                <div class="timer">
                  <div class="timerBody">
                    <div id="timer" class="${isCountingDown ? 'countdown' : ''}">
                      ${
                        isCountingDown
                          ? '<div class="timeUntilLabel">Time Until Event</div>{{#timer.DD>0}}{{timer.DD}}:{{/timer.DD>0}}'
                          : ''
                      }{{timer.hh}}:{{timer.mm}}:{{timer.ss}}
                    </div>
                  </div>
                </div>
                <div class="advert">
                  Play Games. Save Kids.
                </div>
              </div>
            `
          },
          topDonor: (data, controller) => {
            const isCountingDown = controller.isTimerCountingDown()
            return `
              <div class="screen">
                <div class="timer">
                  <div class="timerBody">
                    <div id="timer" class="${isCountingDown ? 'countdown' : ''}">
                      ${
                        isCountingDown
                          ? '<div class="timeUntilLabel">Time Until Event</div>{{#timer.DD>0}}{{timer.DD}}:{{/timer.DD>0}}'
                          : ''
                      }{{timer.hh}}:{{timer.mm}}:{{timer.ss}}
                    </div>
                  </div>
                </div>
                <div class="largestDonator">
                  Largest Donator<br/>${data.largestDonation.displayName ||
                    'Anonymous'}<br/>\$${data.largestDonation.amount}
                </div>
              </div>
            `
          },
          lastDonor: (data, controller) => {
            const isCountingDown = controller.isTimerCountingDown()
            return `
              <div class="screen">
                <div class="timer">
                  <div class="timerBody">
                    <div id="timer" class="${isCountingDown ? 'countdown' : ''}">
                      ${
                        isCountingDown
                          ? '<div class="timeUntilLabel">Time Until Event</div>{{#timer.DD>0}}{{timer.DD}}:{{/timer.DD>0}}'
                          : ''
                      }{{timer.hh}}:{{timer.mm}}:{{timer.ss}}
                    </div>
                  </div>
                </div>
                <div class="lastDonator">
                  Last Donator<br/>
                  ${data.lastDonation.displayName || 'Anonymous'}<br/>\$${
                      data.lastDonation.amount
                    }
                </div>
              </div>
            `
          },
          nextMilestone: (data, controller) => {
            const isCountingDown = controller.isTimerCountingDown()
            return `
              <div class="screen">
                <div class="timer">
                  <div class="timerBody">
                    <div id="timer" class="${isCountingDown ? 'countdown' : ''}">
                      ${
                        isCountingDown
                          ? '<div class="timeUntilLabel">Time Until Event</div>{{#timer.DD>0}}{{timer.DD}}:{{/timer.DD>0}}'
                          : ''
                      }{{timer.hh}}:{{timer.mm}}:{{timer.ss}}
                    </div>
                  </div>
                </div>
                <div class="next-milestone">
                  In just \$${data.nextMilestone.fundraisingGoal -
                    data.participant.sumDonations}...<br/>
                  ${data.nextMilestone.description}
                </div>
              </div>
            `
          }
        }
      }</script><style id="advancedStyle">@font-face {
  font-family: Raleway;
  src: url('./assets/fonts/Raleway-VariableFont_wght.ttf') format("truetype-variations"), 
  url('./assets/fonts/Raleway-Italic-VariableFont_wght.ttf') format("truetype-variations");
  font-weight: 1 999;
}

body{
  margin: 0px;
  padding: 0px;
  height: -webkit-fill-available;
  width: -webkit-fill-available;
  background-color: white;
  font-family: 'Raleway', monospace;
  font-variant-numeric: lining-nums;
  -moz-font-feature-settings:"lnum" 1; 
  -moz-font-feature-settings:"lnum=1"; 
  -ms-font-feature-settings:"lnum" 1; 
  -o-font-feature-settings:"lnum" 1; 
  -webkit-font-feature-settings:"lnum" 1; 
  font-feature-settings:"lnum" 1;
}

.hide {
  display: none;
}

.screen {
  background-color:#005580;
  width: 1000px;
  height: 440px;
}

.amountRaisedBody,
.donation,
.donationMessage,
.incentive,
.milestone,
.next-milestone,
.badge,
.largestDonator,
.lastDonator,
.advert{
  color: white;
  width: 1000px;
  position: absolute;
  font-size: 128px;
  padding:0px;
  height: 380px;
  white-space: normal;
  font-weight: 700;
  text-align: center;
  font-style: italic;
  top: 80px;
  line-height: 128px;
  text-transform: uppercase;
}

.donation,
.donationMessage,
.milestone,
.incentive,
.next-milestone,
.badge,
.largestDonator,
.lastDonator,
.advert{
  font-size: 100px;
  line-height: 100px;
  height: 320px;
}

.timerBody {
  width: 1000px;
  position: absolute;
  line-height: 64px;
  font-weight: 700;
  text-align: center;
  background-image: url("https://i.imgur.com/Ji2f6ik.png");
  background-size: 370px 80px;
  background-position: 310px -12px;
  background-repeat: no-repeat;
  height:100px;
  top:9px;
  font-size: 64px;
  color:black;
  letter-spacing: 6px;
  text-transform: uppercase;
}

.timeUntilLabel{
  width: 1000px;
  position: absolute;
  line-height: 64px;
  top:-14px;
  height:100px;
  font-size: 28px;
  letter-spacing: 4px;
  text-transform: uppercase;
}

.countdown{
    background-size: 800px 80px;
    line-height: 46px;
    font-weight: 700; 
    font-size: 46px;
    padding-top: 24px;
    letter-spacing: 6px;
}</style><script defer="defer" src="bundle.min.js"></script></head><body><div id="app"></div></body></html>
